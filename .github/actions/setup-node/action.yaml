name: TF PLAN
description: "TF PLAN"
inputs:
  component:
    required: true
  release-tag:
    required: true

runs:
  using: composite
  steps:
    - name: ğŸ” Read .nvmrc
      shell: bash
      id: nvm
      run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

    - name: ğŸ” Determine service name
      shell: bash
      run: echo "SERVICE_NAME=$(jq -r '.name | sub("mes-"; "") | sub ("-service"; "")' package.json)" >> $GITHUB_ENV

