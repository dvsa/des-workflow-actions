                    { type: "TextBlock", text: ("**Repository:** " + $repo) },
                       { type: "TextBlock", text: ("**Branch:** " + $branch) },
                       { type: "TextBlock", text: ("**Who:** " + $actor) },
                       { type: "TextBlock", text: ("**Status:** " + $status), color: $color }
                     ]
                   }
                 ]
               },
               {
                 type: "ColumnSet",
                 columns: [
                   {
                     width: "100px",
                     items: [
                       { type: "Image", url: $qr_link, size: "stretch" }
                     ]
                   },
                   {
                     width: "stretch",
                     items: [
                       {
                         type: "ActionSet",
                         actions: [
                           { type: "Action.OpenUrl", title: "View Workflow", url: $run_url },
                           { type: "Action.OpenUrl", title: "Get .ipa file", url: $ipa_link }
                         ]
                       }
                     ]
                   }
                 ]
               }
             ]
           }
         }
        ]
        }')
      
      
