        MESSAGE=$(jq -n \
        --arg status "$STATUS" \
        --arg color "$COLOR" \
        --arg workflow "$GITHUB_WORKFLOW" \
        --arg info "${{ inputs.information }}" \
        --arg repo "$GITHUB_REPOSITORY" \
        --arg branch "$GITHUB_REF_NAME" \
        --arg actor "$GITHUB_ACTOR" \
        --arg run_url "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}" \
        --arg ipa_link "${{ inputs.ipa-link }}" \
        --arg qr_link "${{ inputs.qr-link }}" '
        {
        type: "message",
        attachments: [
         {
           contentType: "application/vnd.microsoft.card.adaptive",
           content: {
             "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
             version: "1.4",
             type: "AdaptiveCard",
             body: [
               {
                 type: "ColumnSet",
                 columns: [
                   {
                     width: "100px",
                     items: [
                       { type: "Image", url: ("https://raw.githubusercontent.com/Skitionek/notify-microsoft-teams/master/icons/" + $status + ".png"), size: "stretch" }
                     ]
                   },
                   {
                     width: "stretch",
                     verticalContentAlignment: "center",
                     items: [
                       { type: "TextBlock", size: "Large", weight: "Bolder", text: $workflow },
                       { type: "TextBlock", size: "Large", weight: "Bolder", text:
