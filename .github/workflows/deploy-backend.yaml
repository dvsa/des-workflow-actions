name: Deploy

on:
  workflow_call:
    inputs:
      audit:
        description: Whether an audit should be run to detect vulnerabilities in packages
        type: boolean
        default: true
        required: false
      audit-level:
        description: Minimum level at which the audit check should fail if detected
        type: string
        required: false
        default: high
      component:
        description: The associated Terraform component for the service
        type: string
        required: true

permissions:
  id-token: write
  contents: write

jobs:
  run-deploy:
    runs-on: mito-2
    outputs:
      steps: steps
      job_context: job

    steps:
      - name: ğŸ“¨ Checkout
        uses: actions/checkout@v3

      - name: ğŸ” Read .nvmrc
        id: nvm
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: ğŸ” Determine service name
        run: echo "SERVICE_NAME=$(jq -r '.name | sub("mes-"; "") | sub ("-service"; "")' package.json)" >> $GITHUB_ENV

      - name: âš™ï¸ Setup Node.js ${{ env.NVMRC }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NVMRC }}
          cache: 'npm'

      - name: ğŸ”§ Create .npmrc
        env:
          DES_ACCESS_TOKEN: ${{ secrets.DES_ACCESS_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=$DES_ACCESS_TOKEN" >> ~/.npmrc

      - name: â• Install dependencies
        id: npm-ci
        run: npm ci

      - name: ğŸ•µï¸â€â™€ï¸ Audit production dependencies
        if: ${{ inputs.audit == true }}
        id: npm-audit
        run: |
          mkdir reports
          npm audit --omit=dev --audit-level=${{ inputs.audit-level }} | tee reports/npm_audit.output

      - name: âš’ï¸ Build project
        id: npm-compile
        run: npm run compile-no-emit

      - name: ğŸ§ªï¸ Execute unit tests
        id: npm-test
        run: |
          mkdir -p reports
          npm run test:jasmine-coverage | tee reports/unit_tests.output

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: ${{ secrets.DVSA_AWS_REGION }}

      - name: ğŸ¤« Get Secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: des-globals/env
          parse-json-secrets: true

      - name: ğŸ§ SonarQube Scan
        id: sonarqube-scan
        run: |
          echo "sonar.projectKey=mes-${{ env.SERVICE_NAME }}-service" > sonar-project.properties
          export SONAR_TOKEN=${{ env.DES_GLOBALS_ENV_SONAR_TOKEN }}

          sonar-scanner \
          -Dsonar.host.url=${{ env.DES_GLOBALS_ENV_SONAR_HOST_URL }} \
          -Dsonar.sources=src \
          -Dsonar.exclusions=src/**/__tests__/**/*,src/**/__mocks__/**/* \
          -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info

      - name: ğŸ“¦ Package for Lambda
        id: npm-package
        run: npm run package

      - name: â˜ï¸ Upload to GitHub Summary
        uses: actions/upload-artifact@v3
        with:
          name: '${{env.SERVICE_NAME}}-artefacts-${{github.run_id}}'
          path: |
            artefacts/*
            reports/*
          retention-days: 3

