name: Deploy

on:
  workflow_call:
    secrets:
      DES_ACCESS_TOKEN:
        required: true
      AWS_ACCOUNT_ID:
        required: true

permissions:
  id-token: write
  contents: write

jobs:
  run-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¨ Checkout
        uses: actions/checkout@v3

      - name: ğŸ” Read .nvmrc
        id: nvm
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: âš™ï¸ Setup Node.js ${{ env.NVMRC }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NVMRC }}
          cache: 'npm'

      - name: ğŸ”§ Create .npmrc
        env:
          DES_ACCESS_TOKEN: ${{ secrets.DES_ACCESS_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=$DES_ACCESS_TOKEN" >> ~/.npmrc

      - name: â• Install dependencies
        run: npm ci

      - name: âš’ï¸ Build project
        run: npm run compile-no-emit

      - name: Package for Lambda
        run: npm run package # Lambda Package in artefacts

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: eu-west-1

      - name: â˜ï¸ Upload to GitHub Summary
        uses: actions/upload-artifact@v3
        with:
          name: 'lambda-packages-${{github.run_id}}'
          path: artefacts/*
          retention-days: 3

      - name: â˜ï¸ Upload to S3
        run: |
          for artefact in "artefacts"/*; do
            aws s3 cp artefacts/"$artefact" \
            s3://mes-${{ secrets.AWS_ACCOUNT_ID }}-mgmt-mgmt-artefacts-repository/mes/gha/functions/"$artefact"
          done

