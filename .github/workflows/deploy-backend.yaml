name: Deploy

on:
  workflow_call:
    inputs:
      audit:
        description: Whether an audit should be run to detect vulnerabilities in packages
        type: boolean
        default: true
        required: false
      audit-level:
        description: Minimum level at which the audit check should fail if detected
        type: string
        required: false
        default: high
      component:
        description: The associated Terraform component for the service
        type: string
        required: true

    secrets:
      DES_ACCESS_TOKEN:
        required: true
      AWS_ACCOUNT_ID:
        required: true
      MSTEAMS_WEBHOOK:
        required: true

permissions:
  id-token: write
  contents: write

jobs:
  run-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: üì® Checkout
        uses: actions/checkout@v3

      - name: üîç Read .nvmrc
        id: nvm
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: üîç Determine service name
        run: echo "SERVICE_NAME=$(jq -r '.name | sub("mes-"; "") | sub ("-service"; "")' package.json)" >> $GITHUB_ENV

      - name: ‚öôÔ∏è Setup Node.js ${{ env.NVMRC }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NVMRC }}
          cache: 'npm'

      - name: üîß Create .npmrc
        env:
          DES_ACCESS_TOKEN: ${{ secrets.DES_ACCESS_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=$DES_ACCESS_TOKEN" >> ~/.npmrc

      - name: ‚ûï Install dependencies
        id: npm-ci
        run: npm ci

      - name: üïµÔ∏è‚Äç‚ôÄÔ∏è Audit production dependencies
        if: ${{ inputs.audit == true }}
        id: npm-audit
        run: |
          mkdir reports
          npm audit --omit=dev --audit-level=${{ inputs.audit-level }} | tee reports/npm_audit.output

      - name: ‚öíÔ∏è Build project
        id: npm-compile
        run: npm run compile-no-emit

      - name: üß™Ô∏è Execute unit tests
        id: npm-test
        run: |
          mkdir -p reports
          npm run test:jasmine-coverage | tee reports/unit_tests.output

      - name: üì¶ Package for Lambda
        id: npm-package
        run: npm run package

      - name: üîë Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: eu-west-1

      - name: ‚òÅÔ∏è Upload to GitHub Summary
        uses: actions/upload-artifact@v3
        with:
          name: '${{env.SERVICE_NAME}}-artefacts-${{github.run_id}}'
          path: |
            artefacts/*
            reports/*
          retention-days: 3

      - name: ‚òÅÔ∏è Upload to S3
        id: s3-upload-artefacts
        run: |
          echo "## Artefacts:" >> $GITHUB_STEP_SUMMARY
          for artefact in "artefacts"/*; do
            aws s3 cp "$artefact" \
            s3://mes-${{ secrets.AWS_ACCOUNT_ID }}-mgmt-mgmt-artefacts-repository/mes/gha/functions/"${artefact#artefacts/}"
            echo "‚úÖ Uploaded ${artefact#artefacts/} to S3" >> $GITHUB_STEP_SUMMARY
          done

      - name: ‚òÅÔ∏èÔ∏è Manifest
        id: create_manifest
        run: |
          version=$(jq -r ".version" < package.json | cut -d . -f 1,2)
          file_name="${{env.SERVICE_NAME}}_${version}.$(date +%s).manifest"
          echo "file_name=${file_name}" >> $GITHUB_OUTPUT
          
          for func in $(yq eval '.functions | keys' -o=json serverless.yml | jq -r '.[]'); do
            aws s3 ls \
            mes-${{ secrets.AWS_ACCOUNT_ID }}-mgmt-mgmt-artefacts-repository/mes/gha/functions/"$func" \
            | sort -r | head -n 1 | cut -d '-' -f 4-
          
            echo "${func}_version = ${version}" >> $file_name
          done

          aws s3 cp $file_name s3://mes-${{ secrets.AWS_ACCOUNT_ID }}-mgmt-mgmt-artefacts-repository/mes/gha/releases/
          echo "## Manifests:" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Uploaded $file_name to S3" >> $GITHUB_STEP_SUMMARY
          
      - name: ‚òÅÔ∏èÔ∏è Component Manifest
        id: create_component_manifest
        run: |
          major_minor_version='0.0'
          component_version=${major_minor_version}.$(node -e 'console.log(Date.now())')
          component_manifest_file="${component}_${component_version}.tfvars"

          declare -A COMPONENT_MICROSERVICES
          COMPONENT_MICROSERVICES=(${{ vars.COMPONENT_SERVICES }})
          component_services=${COMPONENT_MICROSERVICES}[${{ inputs.component }}]

          IFS=" " read -ra services <<< "$component_services"

          for service in "${services[@]}"; do
            manifest_version=$(aws s3 ls s3://mes-${{ secrets.AWS_ACCOUNT_ID }}-mgmt-mgmt-artefacts-repository/mes/releases/${service}_ |
            sort -r | grep --invert-match release | head -n 1 | cut -d '_' -f 2) | cut -d '.' -f 1-3

            aws s3 cp s3://mes-${{ secrets.AWS_ACCOUNT_ID }}-mgmt-mgmt-artefacts-repository/mes/releases/${service}_${manifest_version}.manifest ${service}.tfvars
            cat $service.tfvars >> $component_manifest_file
          done

          aws s3 cp $component_manifest_file s3://mes-${{ secrets.AWS_ACCOUNT_ID }}-mgmt-mgmt-artefacts-repository/mes/releases/
          echo "## Component Manifests:" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Uploaded $component_manifest_file to S3" >> $GITHUB_STEP_SUMMARY
            
      - name: ‚òÅÔ∏è Upload Test Reports to S3
        id: s3-upload-reports
        run: |
          name=${{steps.create_manifest.outputs.file_name}}
          FILE="TestReports-${name/"manifest"/"zip"}"
          zip -r $FILE reports/
          aws s3 cp $FILE \
          s3://mes-${{ secrets.AWS_ACCOUNT_ID }}-mgmt-mgmt-artefacts-repository/mes/gha/microservices/${{env.SERVICE_NAME}}/test-reports/
          echo "## Reports" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Uploaded ${FILE} to S3" >> $GITHUB_STEP_SUMMARY

      - name: üîî Send MS Teams Notification
        uses: skitionek/notify-microsoft-teams@v1.0.4
        with:
          webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
          job: ${{ toJson(job) }}
          needs: ${{ toJson(needs) }}
          steps: ${{ toJson(steps) }}
          overwrite: "{title: `${{github.repository}} | ${{github.workflow}} | BY: ${{github.actor}}`}"
