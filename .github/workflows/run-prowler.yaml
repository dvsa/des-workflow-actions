name: üëÆ Run Prowler
run-name: "üì± ${{ inputs.aws-account }} | ${{ inputs.aws-region }} | ${{ inputs.group }}"

on:
  workflow_dispatch:
    inputs:
#      aws-account:
#        description: AWS Account
#        type: choice
#        options:
#          - mgmt
#          - nonprod
#          - prod
      aws-region:
        description: AWS Region
        type: string
#      group:
#        description: Group
#        type: choice
#        options:
#          - cislevel1
#          - cislevel2
#          - forensics-ready
      additional-args:
        description: Additional Args
        type: string

permissions:
  id-token: write
  contents: write

jobs:
  run-prowler:
    strategy:
      matrix:
        aws-account: ["${{ secrets.AWS_ACCOUNT_ID }}", "${{ secrets.AWS_NONPROD_ACCOUNT_ID }}"]
    runs-on: ubuntu-latest
    steps:
      - name: üì® Checkout
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ‚ûï Install Prowler
        run: pip install prowler

      - name: üîë Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ matrix.aws-account }}:role/github-actions
          aws-region: ${{ inputs.aws-region }}

#      - name: ü§´ Get AWS Secrets
#        uses: aws-actions/aws-secretsmanager-get-secrets@v2
#        with:
#          secret-ids: des-globals/env
#          parse-json-secrets: true

      - name: üëÆ Run Prowler
        run: prowler aws ${{ inputs.region && '--region eu-west-1 us-east-1' || '' }}

      #      - name: ‚òÅÔ∏è Upload to S3
