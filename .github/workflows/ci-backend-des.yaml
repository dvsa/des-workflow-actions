name: 🤖 CI

on:
  workflow_call:
    inputs:
      branch:
        description: The branch to run the workflow against
        type: string
        required: false
      dynamodb:
        description: Require an install of Serverless DynamoDB
        default: false
        type: boolean
        required: false
    secrets:
      ACCESS_TOKEN:
        required: false

jobs:
  run-ci:
    runs-on: ubuntu-latest

    steps:
      - name: 📨 Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref_name }}

      - name: 🔍 Read .nvmrc
        id: nvm
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: ⚙️ Setup Node.js ${{ env.NVMRC }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NVMRC }}
          cache: 'npm'

      - name: 🔧 Create `.npmrc`
        run: echo "//npm.pkg.github.com/:_authToken=$ACCESS_TOKEN" >> ~/.npmrc
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: ➕ Install dependencies
        run: npm ci

      - name: ⚒️ Check TS compiles
        run: npx tsc --noEmit

      - name: ⚒️ Build project
        run: npm run build

      - name: 📝 Lint codebase
        run: npm run lint

      - name: 🧪️ Execute unit tests with coverage
        run: npm run test:coverage

      - name: 📦 Package for Lambda
        run: npm run package

      - name: ☁️ Upload to GitHub Summary
        uses: actions/upload-artifact@v4
        with:
          name: '${{ github.event.repository.name }}-artifacts-${{ github.run_id }}'
          retention-days: 5
          overwrite: true
          path: |
            artifacts/*