name: CI

on:
  workflow_call:
    secrets:
      DES_ACCESS_TOKEN:
        required: true

jobs:
  run-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Read .nvmrc
        id: nvm
        run: |          
          echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      - name: Setup Node.js - ${{ env.NVMRC }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NVMRC }}
          cache: 'npm'

      - name: Confirm Node and NPM versions
        run: |
          node -v
          npm -v

      - name: Create .npmrc
        env:
          DES_ACCESS_TOKEN: ${{ secrets.DES_ACCESS_TOKEN }}
        run: |
          echo "//npm.pkg.github.com/:_authToken=$DES_ACCESS_TOKEN" >> ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Check compilation
        run: |
          npm run compile-no-emit

      - name: Run unit tests
        run: |
          npm run test

      - name: Run linting
        run: |
          npm run lint   
