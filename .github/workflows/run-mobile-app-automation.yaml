name: üì± Run Mobile App Automation

on:
  workflow_call:
    inputs:
      branch:
        description: Branch name to build from
        type: string
        default: develop
        required: true
      test-type:
        description: Test Type
        type: string
        required: true
      test-to-run:
        description: Test Suite or Spec to Run
        type: string
        required: true

permissions:
  id-token: write
  contents: write
  pages: write

jobs:
  run-mobile-app-automation:
    runs-on: mito-2
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: üì® Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: üè∑Ô∏è Set Version
        id: set-version
        run: |
          short_commit="$(git rev-parse --short HEAD)"          
          echo "version=$(date +%s)-$short_commit" >> $GITHUB_OUTPUT

      - name: ‚öôÔ∏è Set Up Node
        id: node-setup
        uses: dvsa/des-workflow-actions/.github/actions/setup-node@main
        with:
          access-token: ${{ secrets.DES_ACCESS_TOKEN }}

      - name: üîë Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: ${{ secrets.DVSA_AWS_REGION }}

      - name: ü§´ Get Secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: des-globals/env
          parse-json-secrets: true

      - name: üìã Prepare App File
        run: |
          aws s3 cp s3://${{ env.DES_GLOBALS_ENV_DES4_ARTEFACT_S3 }}/mobile-app/develop/App.app.zip \
          ./build/App.app.zip
          
          aws s3 cp s3://${{ env.DES_GLOBALS_ENV_DES4_ARTEFACT_S3 }}/jenkins/credentials.json \
          ./creds/credentials.json
          
          mkdir -p apps/App.app
          unzip ./build/App.app.zip -d ./apps/App.app/

      - name: üß™ Run Tests
        continue-on-error: true
        run: |
          command="$(cat package.json | jq -r '.scripts.\"wdio:des:ap\"') \"--${{ inputs.test-type }}=${{ inputs.test-to-run }}\""
          npm run $command

      - name: Generate Reports
        run: npm run s3report

      - name: ‚òÅÔ∏è Upload to GitHub Summary
        uses: actions/upload-artifact@v4
        with:
          name: MobileAppAutomationReport-${{ steps.set-version.outputs.version }}
          path: reports/allure-report/
          retention-days: 3

