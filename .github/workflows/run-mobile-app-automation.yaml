name: ğŸ“± Run Mobile App Automation

on:
  workflow_call:
    inputs:
      branch:
        description: Branch name to build from
        type: string
        default: develop
        required: true
      test-type:
        description: Test Type
        type: string
        required: true
      test-to-run:
        description: Test Suite or Spec to Run
        type: string
        required: true

permissions:
  id-token: write
  contents: write
  pages: write

jobs:
  run-mobile-app-automation:
    runs-on: mito-2
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: ğŸ“¨ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: ğŸ·ï¸ Set Version
        id: set-version
        run: |
          short_commit="$(git rev-parse --short HEAD)"          
          echo "version=$(date +%s)-$short_commit" >> $GITHUB_OUTPUT

      - name: âš™ï¸ Set Up Node
        id: node-setup
        uses: dvsa/des-workflow-actions/.github/actions/setup-node@main
        with:
          access-token: ${{ secrets.DES_ACCESS_TOKEN }}

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions
          aws-region: ${{ secrets.DVSA_AWS_REGION }}

      - name: ğŸ¤« Get Secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: des-globals/env
          parse-json-secrets: true

      - name: ğŸ“‹ Prepare App File
        run: |
          aws s3 cp s3://${{ env.DES_GLOBALS_ENV_DES4_ARTEFACT_S3 }}/mobile-app/develop/App.app.zip \
          ./build/App.app.zip
          
          aws s3 cp s3://${{ env.DES_GLOBALS_ENV_DES4_ARTEFACT_S3 }}/jenkins/credentials.json \
          ./creds/credentials.json
          
          mkdir -p apps/App.app
          unzip ./build/App.app.zip -d ./apps/App.app/

      - name: ğŸ§ª Run Tests
        continue-on-error: true
        run: |
          command="run wdio:des:ap -- --${{ inputs.test-type }}=${{ inputs.test-to-run }}"
          npm $command

      - name: Generate Reports
        run: npm run s3report

      - name: â˜ï¸ Upload to GitHub Summary
        uses: actions/upload-artifact@v4
        with:
          name: MobileAppAutomationReport-${{ steps.set-version.outputs.version }}
          path: reports/allure-report/
          retention-days: 3

#      - name: â˜ï¸ Upload to S3
#        run: |
#          echo "## â˜ï¸ S3 Upload:" >> $GITHUB_STEP_SUMMARY
#          file_name=MobileAppAutomation${{ steps.set-version.outputs.version }}.zip
#          zip -r $file_name reports/
#
#          aws s3 cp $file_name \
#          s3://${{ env.DES_GLOBALS_ENV_ARTEFACT_S3 }}/mes/mobile-app-config/$file_name
#
#          echo "âœ… Uploaded $file_name to S3" >> $GITHUB_STEP_SUMMARY

  deploy-pages:
    needs: run-mobile-app-automation
    environment:
      name: github-pages
      url: ${{ steps.gh-pages-deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¨ Checkout
        uses: actions/checkout@v4

      - name: â˜ï¸ Download Report
        uses: actions/download-artifact@v4
        with:
          name: MobileAppAutomationReport-${{ needs.run-mobile-app-automation.outputs.version }}
          path: allure-report

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: â˜ï¸ Upload Artefact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report/

      - name: ğŸš€ Deploy to GitHub Pages
        id: gh-pages-deployment
        uses: actions/deploy-pages@v4
