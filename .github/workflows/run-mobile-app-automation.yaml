#          echo "## ‚òÅÔ∏è S3 Upload:" >> $GITHUB_STEP_SUMMARY
#          file_name=MobileAppAutomation${{ steps.set-version.outputs.version }}.zip
#          zip -r $file_name reports/
#
#          aws s3 cp $file_name \
#          s3://${{ env.DES_GLOBALS_ENV_ARTEFACT_S3 }}/mes/mobile-app-config/$file_name
#
#          echo "‚úÖ Uploaded $file_name to S3" >> $GITHUB_STEP_SUMMARY

  deploy-pages:
    needs: run-mobile-app-automation
    environment:
      name: github-pages
      url: ${{ steps.gh-pages-deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: üì® Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: ‚òÅÔ∏è Download Report
        uses: actions/download-artifact@v4
        with:
          name: MobileAppAutomationReport-${{ needs.run-mobile-app-automation.outputs.version }}
          path: allure-report

      - name: Test marketplace action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

