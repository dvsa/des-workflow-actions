name: ðŸš€ Terraform Deploy

on:
  workflow_call:
    inputs:
      branch:
        description: Terraform Branch
        type: string
        required: true
      aws-account:
        description: AWS Account
        type: string
        required: true
      tf-environment:
        description: Terraform Environment
        type: string
        required: true
      tf-component:
        description: Terraform Component
        type: string
        required: true
      release-tag:
        description: The release tag to run a Terraform plan/apply against
        type: string
        required: false
      tf-args:
        description: Additional Terraform arguments (optional)
        type: string
        required: false
      tars-replica-db-script-branch:
        description: mes-data-poller-service branch to run the DB scripts against TARS REPLICA
        type: string
        required: false
      full-dms-deploy:
        description: Required when there are changes to the static task
        type: boolean
        required: false
      job-index:
        description: The index of the current job in the matrix
        type: string
        required: true

permissions:
  id-token: write
  contents: write

jobs:
  plan:
    name: run
    uses: dvsa/des-workflow-actions/.github/workflows/terraform-action.yaml@main
    with:
      branch: ${{ inputs.branch }}
      aws-account: ${{ inputs.aws-account }}
      tf-environment: ${{ inputs.tf-environment }}
      tf-component: ${{ inputs.tf-component }}
      release-tag: ${{ inputs.release-tag }}
      tf-args: ${{ inputs.tf-args }}
      tf-action: plan
      job-index: ${{ inputs.job-index }}
    secrets: inherit

  apply:
    environment: ${{ inputs.tf-environment }}
    name: run
    needs: plan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¨ Checkout
        uses: actions/checkout@v4

      - name: Echo
        run: echo ${{ matrix.component }}

      - name: ðŸš€ Apply
        run: echo "Running apply (${{ inputs.tf-component }})"

  full-dms-deploy:
    if: ${{ inputs.full-dms-deploy == true && contains(fromJSON('["drs", "dms"]'), inputs.tf-component) }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¨ Checkout
        uses: actions/checkout@v4

      - name: âœ¨ Create TARS Replica Users
        if:  ${{ inputs.tf-component == 'drs' }}
        run: |
          echo "Creating TARS Replica Users"

      - name: ðŸš€ Full DMS Deploy
        if: ${{ inputs.tf-component == 'dms' }}
        uses: dvsa/des-workflow-actions/.github/actions/full-dms-deploy@main
